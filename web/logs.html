<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Logs - Trading Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            padding: 40px 60px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: #151b2b;
            border: 1px solid #252d3d;
            padding: 32px 40px;
            margin-bottom: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .header-icon {
            font-size: 56px;
            line-height: 1;
        }
        
        .header-title {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .header h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 800;
            line-height: 1;
            letter-spacing: 0.5px;
        }
        
        .header-subtitle {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .nav-link {
            padding: 12px 24px;
            background: #0a0e1a;
            border: 2px solid #334155;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 13px;
            height: 44px;
            line-height: 1;
        }
        
        .nav-link:hover {
            background: #1e293b;
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .logs-section {
            background: #151b2b;
            border: 1px solid #252d3d;
            padding: 40px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }
        
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: 2px solid #252d3d;
            background: #0a0e1a;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
            height: 44px;
            line-height: 1;
        }
        
        .filter-btn:hover {
            border-color: #3b82f6;
            color: #3b82f6;
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .log-card {
            background: linear-gradient(145deg, #1a1f2e 0%, #151b2b 100%);
            border: none;
            border-top: 4px solid;
            padding: 0;
            margin-bottom: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        .log-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            transform: translateY(-4px);
        }
        
        .log-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            padding: 24px 32px;
            background: #0f1419;
            border-bottom: 1px solid #252d3d;
        }
        
        .log-strategy {
            font-size: 22px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 0.5px;
        }
        
        .log-time {
            font-size: 12px;
            color: #64748b;
            background: #1a1f2e;
            padding: 8px 14px;
            font-family: 'Courier New', monospace;
            border: 1px solid #252d3d;
            align-self: center;
        }
        
        .log-actions {
            display: flex;
            gap: 12px;
            padding: 20px 32px;
            background: #0a0e1a;
            border-bottom: 1px solid #252d3d;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .log-action {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            height: 42px;
            line-height: 1;
        }
        
        .action-long {
            background: #064e3b;
            color: #6ee7b7;
            border-color: #10b981;
        }
        
        .action-short {
            background: #7f1d1d;
            color: #fca5a5;
            border-color: #ef4444;
        }
        
        .action-neutral {
            background: #374151;
            color: #d1d5db;
            border-color: #6b7280;
        }
        
        .confidence-badge {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: #0f1419;
            border: 2px solid #334155;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            height: 42px;
            line-height: 1;
        }
        
        .executed-badge {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            height: 42px;
            line-height: 1;
        }
        
        .badge-yes {
            background: #064e3b;
            color: #6ee7b7;
            border-color: #10b981;
        }
        
        .badge-no {
            background: #7f1d1d;
            color: #fca5a5;
            border-color: #ef4444;
        }
        
        .log-reasoning {
            color: #cbd5e1;
            line-height: 1.9;
            font-size: 15px;
            padding: 32px;
            background: #151b2b;
            margin: 0;
            position: relative;
            padding-left: 80px;
        }
        
        .log-reasoning:before {
            content: '"';
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 64px;
            color: #3b82f6;
            opacity: 0.15;
            font-family: Georgia, serif;
            line-height: 1;
        }
        
        .log-factors {
            margin: 0;
            background: #0a0e1a;
            padding: 24px 32px;
            border-top: 1px solid #252d3d;
        }
        
        .log-factors h4 {
            color: #fbbf24;
            font-weight: 800;
            font-size: 13px;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .factor-item {
            color: #94a3b8;
            font-size: 14px;
            padding: 12px 16px;
            padding-left: 40px;
            position: relative;
            line-height: 1.6;
            background: #151b2b;
            margin-bottom: 8px;
            border-left: 3px solid #fbbf24;
        }
        
        .factor-item:before {
            content: "▸";
            position: absolute;
            left: 14px;
            color: #fbbf24;
            font-weight: bold;
            font-size: 18px;
        }
        
        .execution-reason {
            margin: 0;
            padding: 20px 32px;
            background: #78350f;
            border-top: 3px solid #f59e0b;
            color: #fef3c7;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            text-align: center;
        }
        
        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: 2px solid #3b82f6;
            padding: 12px 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 13px;
            height: 44px;
            line-height: 1;
        }
        
        .refresh-btn:hover {
            background: #2563eb;
            border-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .section-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="header-icon">📋</div>
                <div class="header-title">
                    <h1>Strategy Execution Logs</h1>
                    <div class="header-subtitle">AI Decision Reasoning & Key Factors</div>
                </div>
            </div>
            <div class="header-right">
                <a href="/" class="nav-link">
                    <span>📊</span>
                    <span>Dashboard</span>
                </a>
                <a href="/live" class="nav-link">
                    <span>📡</span>
                    <span>Live</span>
                </a>
                <button class="refresh-btn" onclick="loadLogs()">
                    <span>🔄</span>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
        
        <!-- Logs Section -->
        <div class="logs-section">
            <h2 class="section-title">🤖 Strategy Decisions</h2>
            
            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Strategies</button>
                <button class="filter-btn" data-filter="sol"><span class="crypto-icon sol">◎</span>SOL</button>
                <button class="filter-btn" data-filter="sol_fast"><span class="crypto-icon sol">◎</span>SOL Fast</button>
                <button class="filter-btn" data-filter="eth"><span class="crypto-icon eth">Ξ</span>ETH</button>
                <button class="filter-btn" data-filter="eth_fast"><span class="crypto-icon eth">Ξ</span>ETH Fast</button>
            </div>
            
            <!-- Logs Container -->
            <div id="logsContainer">
                <p style="text-align: center; padding: 40px; color: #9ca3af;">Loading...</p>
            </div>
        </div>
    </div>
    
    <script>
        let currentFilter = 'all';
        
        // Load logs on page load
        window.addEventListener('load', () => {
            loadLogs();
            
            // Auto-refresh every 30 seconds
            setInterval(loadLogs, 30000);
        });
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                currentFilter = e.target.dataset.filter;
                loadLogs();
            });
        });
        
        async function loadLogs() {
            try {
                let url = '/api/strategy-runs?limit=100';
                
                // Apply strategy filter
                if (currentFilter !== 'all') {
                    url += `&strategy=${currentFilter}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                const container = document.getElementById('logsContainer');
                
                if (data.runs.length === 0) {
                    container.innerHTML = '<p style="text-align: center; padding: 40px; color: #64748b; font-size: 16px;">No logs found</p>';
                    return;
                }
                
                container.innerHTML = data.runs.map(run => {
                    // Generate colored crypto icons
                    let strategyIcon = '';
                    if (run.strategy === 'sol' || run.strategy === 'sol_fast') {
                        strategyIcon = '<span class="crypto-icon sol">◎</span>';
                    } else if (run.strategy === 'eth' || run.strategy === 'eth_fast') {
                        strategyIcon = '<span class="crypto-icon eth">Ξ</span>';
                    } else {
                        strategyIcon = '◎';
                    }
                    
                    const strategyName = run.strategy === 'sol' ? 'SOL' :
                                        run.strategy === 'sol_fast' ? 'SOL Fast' :
                                        run.strategy === 'eth' ? 'ETH' :
                                        run.strategy === 'eth_fast' ? 'ETH Fast' :
                                        run.strategy.toUpperCase();
                    
                    const borderColor = run.strategy === 'sol' ? '#10b981' :
                                       run.strategy === 'sol_fast' ? '#3b82f6' :
                                       run.strategy === 'eth' ? '#6366f1' :
                                       run.strategy === 'eth_fast' ? '#8b5cf6' : '#10b981';
                    
                    const actionClass = run.action === 'LONG' ? 'action-long' : 
                                       run.action === 'SHORT' ? 'action-short' : 'action-neutral';
                    
                    const executedBadge = run.executed ? 
                        '<span class="executed-badge badge-yes">✅ Executed</span>' : 
                        '<span class="executed-badge badge-no">❌ Not Executed</span>';
                    
                    // Format time in Prague timezone (Czech locale)
                    const timestamp = new Date(run.timestamp).toLocaleString('cs-CZ', {
                        timeZone: 'Europe/Prague',
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    // Key factors
                    let factorsHtml = '';
                    if (run.key_factors && run.key_factors.length > 0) {
                        factorsHtml = `
                            <div class="log-factors">
                                <h4>🔑 Key Factors:</h4>
                                ${run.key_factors.map(f => `<div class="factor-item">${f}</div>`).join('')}
                            </div>
                        `;
                    }
                    
                    // Execution reason
                    let execReasonHtml = '';
                    if (run.execution_reason) {
                        execReasonHtml = `
                            <div class="execution-reason">
                                <strong>Execution Status:</strong> ${run.execution_reason}
                            </div>
                        `;
                    }
                    
                    return `
                        <div class="log-card" style="border-top-color: ${borderColor}">
                            <div class="log-header">
                                <div class="log-strategy">${strategyIcon}${strategyName}</div>
                                <div class="log-time">${timestamp}</div>
                            </div>
                            <div class="log-actions">
                                <span class="log-action ${actionClass}">${run.action}</span>
                                ${run.confidence ? `<span class="confidence-badge">${run.confidence}</span>` : ''}
                                ${executedBadge}
                            </div>
                            ${run.reasoning ? `<div class="log-reasoning">${run.reasoning}</div>` : ''}
                            ${factorsHtml}
                            ${execReasonHtml}
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }
    </script>
</body>
</html>
